<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Health Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="dashboard.html" class="nav-brand">
            <img src="assets/logo.png?v=3" alt="Logo">
            Health Care
        </a>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="history.html">History</a></li>
            <li><button class="logout-btn" onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <div class="container animate-fade-in">
        <h1 style="margin-bottom: 2rem;">User Profile</h1>

        <div class="card" style="max-width: 600px;">
            <div id="profileView">
                <div class="profile-info-list" style="margin-bottom: 2rem;">
                    <div
                        style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border);">
                        <span style="color: var(--text-muted);">Patient Name</span>
                        <span id="view-pName" style="font-weight: 600;">--</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border);">
                        <span style="color: var(--text-muted);">Email Address</span>
                        <span id="view-pEmail" style="font-weight: 600;">--</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border);">
                        <span style="color: var(--text-muted);">Age</span>
                        <span id="view-pAge" style="font-weight: 600;">--</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border);">
                        <span style="color: var(--text-muted);">Gender</span>
                        <span id="view-pGender" style="font-weight: 600;">--</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border);">
                        <span style="color: var(--text-muted);">Blood Group</span>
                        <span id="view-pBloodGroup" style="font-weight: 600;">--</span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="toggleEdit(true)">Edit Profile</button>
            </div>

            <form id="profileForm" style="display: none;">
                <div class="form-group">
                    <label for="pName">Patient Name</label>
                    <input type="text" id="pName" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="pEmail">Email Address</label>
                    <input type="email" id="pEmail" placeholder="Enter Email">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="pAge">Age</label>
                        <input type="number" id="pAge" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="pGender">Gender</label>
                        <select id="pGender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pBloodGroup">Blood Group</label>
                        <select id="pBloodGroup">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-primary" onclick="saveProfile()" style="flex: 1;">Save
                        Changes</button>
                    <button type="button" class="btn" onclick="toggleEdit(false)"
                        style="flex: 1; background: var(--border); color: var(--text);">Cancel</button>
                </div>
            </form>
            <p id="save-msg" style="color: var(--success); font-weight: 600; margin-top: 1rem; display: none;">Profile
                updated successfully!</p>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
