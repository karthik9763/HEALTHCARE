<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Health Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-wrapper">
    <div class="auth-card animate-fade-in">
        <div class="auth-logo">
            <img src="assets/logo.png?v=3" alt="Logo">
            <h1 style="font-size: 1.5rem;">Create Account</h1>
        </div>
        <form id="signupForm" onsubmit="event.preventDefault(); signup();">
            <div id="error-box"
                style="display: none; background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 0.75rem; border-radius: 0.75rem; border: 1px solid rgba(239, 68, 68, 0.3); margin-bottom: 1rem; font-size: 0.85rem; text-align: center;">
            </div>
            <input type="text" id="reg-name" name="name" autocomplete="name" placeholder="Full Name" required>
            <input type="text" id="reg-username" name="username" autocomplete="username" placeholder="Username"
                required>
            <input type="email" id="reg-email" name="email" autocomplete="email" placeholder="Email" required>
            <input type="password" id="reg-password" name="password" autocomplete="new-password" placeholder="Password"
                required>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            Already have an account? <a href="index.html" style="color: #6366f1; text-decoration: none;">Login</a>
        </p>
    </div>
    <script src="signup.js"></script>
</body>

</html>
